<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2e073ff919.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>HTML/CSS to JS Homework</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="search-text-input"
            aria-describedby="emailHelp"
            placeholder="Enter City"
          />
          <input type="submit" class="btn btn-primary" value="search" />
          <input type="submit" class="btn btn-secondary" value="current" />
        </div>
      </form>
      <br />
      <div class="header">
        <h2 id="location"></h2>
        <span id="current-temp"></span><span class="units">°C</span>
      </div>
      <div id="temperature-description"></div>
      <p class="date">
        <br />
      </p>

      <div class="row" id="days">
        <div class="col-2">Tue</div>

        <div class="col-2">Wed</div>

        <div class="col-2">Thu</div>

        <div class="col-2">Fri</div>

        <div class="col-2">Sat</div>
      </div>
      <div class="row" id="emojis">
        <div class="col-2"><i class="fa-solid fa-cloud-bolt"></i></div>

        <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>

        <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>

        <div class="col-2"><i class="fa-regular fa-sun"></i></div>

        <div class="col-2"><i class="fa-regular fa-sun"></i></div>
      </div>
      <div class="row" id="temps">
        <div class="col-2">
          <span class="maximum"><strong>73˚F</strong></span>
          64˚F
        </div>

        <div class="col-2">
          <span class="maximum"><strong>73˚F</strong></span>
          49˚F
        </div>
        <div class="col-2">
          <span class="maximum"><strong>65˚F</strong></span>
          42˚F
        </div>
        <div class="col-2">
          <span class="maximum"><strong>63˚F</strong></span>
          45˚F
        </div>
        <div class="col-2">
          <span class="maximum"><strong>68˚F</strong></span>
          53˚F
        </div>
      </div>
    </div>

    <footer>
      <p class="creds">
        <a href="https://github.com/ebc1201/weather-app">Open-source code</a>
        <span class="credit"> by Erica Chambers</span>
      </p>
    </footer>
  </body>
  <div id="app"></div>

  <script src="src/index.js"></script>
</html>
